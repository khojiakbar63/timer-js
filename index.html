<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <section id="header">
            <img class="button left-arrow" src="./icons/left-arrow.svg" alt="">
            <h1 class="button">Timer</h1>
            <h1 class="button">O'clock</h1>
            <img id="night-mode-btn" class="button nightmode" src="./icons/nightmode.svg" alt="nightmode">
            <img id="day-mode-btn" class="button daymode" src="./icons/daymode.svg" alt="daymode">
        </section>

        <section id="body" class="body">
            <h1 id="screen" class="time"></h1>
        </section>

        <section id="footer">
            <h1 class="button">Start</h1>
            <h1 class="button">Quit</h1>
        </section>


    </div>


    <script src="js/app.js"></script>
</body>
</html>
